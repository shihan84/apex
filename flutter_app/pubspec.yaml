name: apex_ott_app
description: A comprehensive OTT/IPTV application with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  bloc: ^8.1.4
  flutter_bloc: ^8.1.4
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.4
  better_player: ^0.0.81
  fijkplayer: ^0.11.1
  
  # Audio Player
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  
  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # Storage & Database
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication & Security
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  device_info_plus: ^9.1.1
  
  # TV Support
  android_intent_plus: ^4.0.2
  
  # Image & Media
  image_picker: ^1.0.4
  photo_view: ^0.14.0
  
  # Network
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
